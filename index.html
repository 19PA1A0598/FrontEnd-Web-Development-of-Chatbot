<!DOCTYPE html>
<html>
<head>
  <title>
    Chatbot
  </title>
  <link rel = "stylesheet" href = "stylesheet.css">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <div id="center-text">
  <h1 style = "margin-top: -20%; color:initial">Welcome</h1>
  <p> </p>
</div> 
<div id="body"> 

<div id="chat-circle" class="btn btn-raised">
      <div id="chat-overlay"></div>
      <img style = "margin-top: -37%; margin-left: -30%;" src = "iconr.png"/>
</div>

<div class="chat-box">
  <div class="chat-box-header">
    ChatBot
    <span class="chat-box-toggle"><i class="material-icons">close</i></span>
  </div>
  <div class="chat-box-body">
    <div class="chat-box-overlay">   
    </div>
    <div class="chat-logs">
     
    </div><!--chat-log -->
  </div>
  <div class="chat-input">      
    <form>
      <input type="text" id="chat-input" placeholder="Send a message..."/>
    <button type="submit" class="chat-submit" id="chat-submit"><img style = "margin-top: 20%; margin-left: -20%; width: inherit;" src = "send.png"></button>
    </form>      
  </div>
</div>




</div>
<script src="addon.js"></script>
</body>
</html>
